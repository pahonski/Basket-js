<script src="js/Container.js"></script>
<script src="js/Basket.js"></script>
<script src="js/Good.js"></script>
<script>
  $(document).ready(function () {
      var good1 = new Good('Клавиатура', 1500, 2234, './img/keybord.png');
      good1.render();

      var good2 = new Good('Мышь', 880, 2734, './img/mouse.png');
      good2.render();

      var good3 = new Good('Монитор', 2800, 165, './img/monitor.png');
      good3.render();

      var basket = new Basket('basket');
      basket.render();


      $('.buy-button').on('click', function () {
          var price = parseInt($(this).parent().find('.price').text());
          var id = parseInt($(this).attr('data-id'));
          var name = $(this).parent().find('.good-title').text();
          var img = $(this).parent().find('.img-container img').attr('src');
          basket.add(name, id, price, img);
      });

      $('.btn-basket').on('click', function () {
          basket.display();
      });

  });
</script>
